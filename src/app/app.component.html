<header class="shadow-md">
  <div>
    <strong>
      <h1>Where in the world?</h1>
    </strong>
  </div>
</header>
<div class="mt-5 items-center row-auto w-full">
  <mat-form-field class="mt-3">
    <mat-icon matPrefix [svgIcon]="'search'"></mat-icon>
    <input
      class="shadow-md"
      #pesquisa
      matInput
      [formControl]="searchInputControl"
      [autocomplete]="'off'"
      [placeholder]="'Search for a country'"
      (keyup)="filter(pesquisa.value)"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filter by REgion</mat-label>
    <mat-select>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2 (disabled)</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div
  class="items-center grid gap-4 grid-cols-1 md:grid-cols-1 lg:grid-cols-4 xl:grid-cols-4 w-full p-20"
>
  <mat-card
    class="p-8"
    *ngFor="let card of datafiltered"
    (click)="openDetails(card)"
  >
    <img mat-card-image [src]="card.flags.png" [alt]="card.flags.alt" />
    <mat-card-content class="mt-5 shadow-xl">
      <strong class="text-xl">{{ card.name.common }}</strong>
      <p class="mt-2 text-sm">
        <strong>Population:</strong> {{ card.population }}
      </p>
      <p class="mt-2 text-sm"><strong>Region:</strong> {{ card.region }}</p>
      <p class="mt-2 text-sm"><strong>Capital:</strong> {{ card.capital }}</p>
    </mat-card-content>
  </mat-card>
</div>
