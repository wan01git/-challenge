<header>
  <div class="text-container">
    <strong>
      <h1>Where in the world?</h1>
    </strong>
  </div>
</header>
<div class="corpo">
  <div class="search">
    <mat-form-field class="mt-3">
      <mat-icon matPrefix [svgIcon]="'search'"></mat-icon>
      <input
        #pesquisa
        matInput
        [formControl]="searchInputControl"
        [autocomplete]="'off'"
        [placeholder]="'Buscar'"
        (keyup)="filter(pesquisa.value)"
      />
    </mat-form-field>
  </div>
</div>
